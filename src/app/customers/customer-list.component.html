<p>customer-list works!</p>
 
<div class="container">
    <button class="btn btn-danger" style="width:100px" (click)="addCustomer()"> Add Customer</button>
    <table class="table table-striped table-bordered">
        <tr><th colspan="2">Customer List</th></tr>
        <tr><th colspan="2">name</th></tr>
        <tr *ngFor="let c of customers">
            
            <td><a [routerLink]="['/customers/',c.id]">{{c.name}}</a></td>
           <td ngClass="td1"> <button (click)="onEdit(c)">Edit</button></td>
            <td ngClass="td1"><button (click)="onDelete(c)">Delete</button></td>
 
           
        </tr>
       </table>
   
</div>
